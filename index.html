<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" type="image/x-icon" href="media/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>G4ME FINDER</title>
</head>
<body>
    <div id="splash-screen">
        <h1>LOADING...</h1>
        <div class="loader"></div>
        <h5>-Your gaming experience is about to begin-</h5>

</div>
    <header>
        <p>
            <img id="header" src="media/header.png" alt="game finder logo"  width="500px" height="250px">
        </p>
        <h1 class="text-reveal">Enter your interests to get some game suggestions!</h1>    
    </header>

    <form id="gameform">
        <p>
            Choose your favored platform:
            <label>
                <input type="radio" name="platform" value="all"> All
            </label>
            <label>
                <input type="radio" name="platform" value="browser"> Browser
            </label>
            <label>
                <input type="radio" name="platform" value="pc"> PC
            </label>


        </p>

    <p>Select your Category:
        <select id="category" name="category">
            <option value="action">Action</option>
            <option value="action-rpg">Action RPG</option>
            <option value="battle-royale">Battle Royale</option>
            <option value="card">Card</option>
            <option value="fantasy">Fantasy</option>
            <option value="fighting">Fighting</option>
            <option value="first-person">First-person</option>
            <option value="horror">Horror</option>
            <option value="mmo">MMO</option>
            <option value="mmorpg">MMORPG</option>
            <option value="moba">MOBA</option>
            <option value="open world">Open-world</option>
            <option value="pixel">Pixel</option>
            <option value="racing">Racing</option>
            <option value="sci-fi">Sci-fi</option>
            <option value="side-scroller">Side-scroller</option>
            <option value="social">Social</option>
            <option value="sports">Sports</option>
            <option value="survival">Survival</option>
            <option value="superhero">Superhero</option>
            <option value="third-person">Third-person</option>
            <option value="turn-based">Turn-based</option>
        </select>
    </p>

        <p>Sort By:
        <select id="sortBy" name="sortBy">
            <option value="alphabetical">Alphabetical</option>
            <option value="popularity">Popularity</option>
            <option value="release-date">Release Date</option>
        </select></p>
    </form>

    <button id="recommendation" onclick="getData()">Get Recommendation</button>
    <button id="clear" onclick="clearData()">Clear Data</button>

    <div id="headerHint"></div>
    <div id="game"></div>

    <script src="script.js"></script>
</body>
</html>
